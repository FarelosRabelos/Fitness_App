<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>COREON</title>

    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">


    <style>
        /* =========================
           RESET / BASE
        ========================= */
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* =========================
           HEADER
        ========================= */
        .app-header {
            padding: 20px 16px;
            background: #000;
            border: none;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 34px;
            height: auto;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1.5px;
            color: #0f3d24;
        }

        .header-text .data {
            margin-top: 2px;
            font-size: 0.8rem;
            color: #fff;
        }

        /* =========================
           COMPONENTE SEMANAL
        ========================= */
        .semana {
            margin: 16px 0 12px;
        }

        .dias {
            display: flex;
            justify-content: center;
            gap: 14px;
            max-width: 640px;
            margin: 0 auto;
        }

        .dia {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1.5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: #fff;
        }

        .dia.hoje {
            border-color: #9aa9a1;
        }

        .dia.feito {
            background: #0f3d24;
            border-color: #0f3d24;
            color: #fff;
        }

        /* =========================
           MAIN / CONTEÚDO
        ========================= */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 12px 16px 32px;
        }

        .titulo-principal {
            font-size: 2.1rem;
            margin: 12px 0 20px;
        }

        /* =========================
           CARDS DE TREINO
        ========================= */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card-treino {
            display: flex;
            flex-direction: column;
            height: 200px;
            background: #0b0b0b;
            border: 1px solid #222;
            border-radius: 22px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-treino:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .card-imagem {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .card-imagem img {
            max-height: 120px;
            width: auto;
        }

        .card-info {
            height: 56px;
            background: linear-gradient(180deg, #2b2b2b, #1e1e1e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 12px;
        }

        .card-info .titulo {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
        }

        .card-info .tempo {
            font-size: 0.75rem;
            color: #bdbdbd;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="app-header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='imagens/visual/logo.png') }}" alt="COREON" class="logo">
            <div class="header-text">
                <h1>COREON</h1>
                <span class="data" id="data-hoje"></span>
            </div>
        </div>
    </header>

    <!-- SEMANA -->
    <section class="semana">
        <div class="dias">
            <div class="dia">S</div>
            <div class="dia">T</div>
            <div class="dia">Q</div>
            <div class="dia">Q</div>
            <div class="dia">S</div>
            <div class="dia">S</div>
            <div class="dia">D</div>
        </div>
    </section>

    <!-- CONTEÚDO -->
    <main>
        <h2 class="titulo-principal">Treinos</h2>

        <div class="cards-grid">
            {% for treino in treinos %}
            <a href="/treino/{{ treino.id }}" class="card-treino">
                <div class="card-imagem">
                    <img src="{{ url_for('static', filename='imagens/silhuetas/' ~ treino.imagem) }}" alt="{{ treino.nome }}">
                </div>
                <div class="card-info">
                    <span class="titulo">{{ treino.nome }}</span>
                    <span class="tempo">{{ treino.duracao }}</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <!-- SCRIPT -->
    <script>
        /* Data no header */
        const data = new Date();
        const formatada = data.toLocaleDateString('pt-BR', {
            weekday: 'long',
            day: 'numeric',
            month: 'long'
        });
        document.getElementById('data-hoje').textContent = formatada;

        /* Semana */
        const hoje = new Date().getDay(); // 0 = domingo
        const dias = document.querySelectorAll('.dia');
        const indiceHoje = hoje === 0 ? 6 : hoje - 1;

        dias[indiceHoje].classList.add('hoje');

        dias.forEach((dia, index) => {
            if (localStorage.getItem('treino-' + index) === 'feito') {
                dia.classList.add('feito');
            }
        });
    </script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/service-worker.js");
        }
    </script>


</body>
</html>
