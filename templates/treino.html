<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{{ treino.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/treino.css') }}">
</head>

<body>

<a href="/" class="voltar">← Voltar</a>

<main class="treino-page">
    <div class="treino-container">

        <h1>{{ treino.nome }}</h1>

        <div id="progresso-treino">
            Exercício <span id="indice-atual">1</span> de {{ treino.exercicios | length }}
        </div>

        <div class="viewport">
            <div class="carrossel">

                {% for ex in treino.exercicios %}
                <div class="card-exercicio" data-ex-id="{{ loop.index }}">

                    <h2 class="nome-exercicio">{{ ex.nome }}</h2>

                    <p class="metricas">
                        {{ ex.series }} séries | {{ ex.reps }} repetições
                    </p>

                    {% if ex.imagem %}
                    <img
                        src="{{ url_for('static', filename='imagens/exercicios/' ~ ex.imagem) }}"
                        class="imagem-exercicio"
                        alt="{{ ex.nome }}"
                    >
                    {% endif %}

                    <div class="descricao">
                        {{ ex.descricao }}
                    </div>

                    <div class="progressao-carga">
                        <button onclick="alterarCarga(-1)">−</button>
                        <span class="valor-carga">0 kg</span>
                        <button onclick="alterarCarga(1)">+</button>
                    </div>

                    <div class="acoes">
                        <button class="btn-descanso" onclick="iniciarDescanso(this)">
                            <div class="progresso"></div>
                            <div class="texto">Iniciar descanso (45s)</div>
                        </button>

                        <button class="btn-concluir" onclick="concluirExercicio()">
                            Concluir exercício
                        </button>
                    </div>

                </div>
                {% endfor %}

            </div>
        </div>

    </div>
</main>

<script src="{{ url_for('static', filename='js/treino.js') }}"></script>
</body>
</html>
